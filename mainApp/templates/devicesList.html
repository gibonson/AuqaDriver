{% extends 'base.html' %}

{% block title %}
devicesList
{% endblock %}


{% block content %}
<h1 class="h2 mb-3 font-weight-normal text-center">devicesList</h1>
<div class="table-responsive">
    <table class="table table-dark table-striped align-middle">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">deviceIP</th>
                <th scope="col">deviceName</th>
                <th scope="col">deviceStatus</th>
                <th scope="col">actions</th>
            </tr>
        </thead>
        <tbody>
            {% for device in devices %}
            <tr>
                <th scope="row">{{device.id}}</th>
                <td>{{device.deviceIP}}</td>
                <td>{{device.deviceName}}</td>
                <td>{{device.deviceStatus}}</td>
                <td>                        
                    <div class="btn-group">
                        <a href="{{url_for('device_remove',id=device.id)}}" class="btn btn-danger btn-lg active" role="button" aria-pressed="true">device_remove</a>
                    </div></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
